<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studi Kasus 1</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #b2e5ed">
    <div class="card" style="border-radius: 0px;">
        <div class="card-body">
            <h3 class="judul">CONTACT US</h3>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"
                        style="border-radius: 0px; background-color: #f2f2f2;">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
                        style="border-radius: 0px; background-color: #f2f2f2;">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address"
                        style="border-radius: 0px; background-color: #f2f2f2;">
                </div>
                <div class="form-check form-switch" style="padding-left: 52px;">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">I agree to the Terms and Conditions of
                        this Website.</label>
                </div>
                <button type="button" class="btn btn-primary"
                    style="margin-top: 10px; margin-left: 191px; width: 100px; border-radius: 0px;">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
